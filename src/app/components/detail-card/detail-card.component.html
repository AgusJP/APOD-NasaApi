<app-toast *ngIf="showToast"></app-toast>
<div class="content">
  <div class="card-details">
    <div class="container-details">
      <div>
        <img [src]="apodDetails?.url" alt="apodImage">
        <app-back-button></app-back-button>
      </div>   
    </div>
    <div class="details">
      <h3>{{apodDetails?.title}}</h3>
      <p>{{apodDetails?.explanation}}</p>
    </div>
  </div>
</div>
<app-spinner *ngIf="isLoading"></app-spinner>
